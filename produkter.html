<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkter</title>
    <link rel="stylesheet" href="css/produkter.css">
</head>
<body>

<main> 
<section id="forside" class="screen">
    <h1>Hvad skal man vælge</h1>
    <section class="spørgsmålstegn">
        <span>?</span>
        <span>?</span>
    </section>
    <h2>Tryk på et produkt!</h2>

        <img id="bind" class="produkter" src="img/produkter/bind.webp" alt="" data-product="bind">
        <img id="tampon" class="produkter" src="img/produkter/tampon.webp" alt="" data-product="tampon">
        <img id="indlaeg" class="produkter" src="img/produkter/trusseindlaeg.webp" alt="" data-product="indlaeg">
        <img id="disk" class="produkter" src="img/produkter/disk.webp" alt="" data-product="disk">
        <img id="trusser" class="produkter" src="img/produkter/trusser.webp" alt="" data-product="trusser">
        <img id="kop" class="produkter" src="img/produkter/kop.webp" alt="" data-product="kop">      
</section>

<div id="overlay" onclick="lukAllePopups()"></div>


<!-- Popup for bind -->
<div id="popup-bind" class="popup">
    <h2 class="popup-h2">Bind</h2>
    <img class="popup-img" src="img/produkter/bind.webp" alt="">
    <button onclick="lukAllePopups()">Luk</button>
  </div>
  
  <!-- Popup for tampon -->
  <div id="popup-tampon" class="popup">
    <h2 class="popup-h2">Tampon</h2>
    <img class="popup-img" src="img/produkter/tampon.webp" alt="">
    <button onclick="lukAllePopups()">Luk</button>
  </div>

  <!-- Popup for kop -->
<div id="popup-kop" class="popup">
    <h2 class="popup-h2">Menstruationskop</h2>
    <img class="popup-img" src="img/produkter/kop.webp" alt="">
    <button onclick="lukAllePopups()">Luk</button>
  </div>
  
  <!-- Popup for indlæg -->
  <div id="popup-indlaeg" class="popup">
    <h2 class="popup-h2">Trusseindlæg</h2>
    <img class="popup-img" src="img/produkter/trusseindlaeg.webp" alt="">
        <p id="indlaeg-plus"></p>
        <p id="indlaeg-minus"></p>
    <button onclick="lukAllePopups()">Luk</button>
  </div>

  <!-- Popup for disk -->
<div id="popup-disk" class="popup">
    <h2 class="popup-h2">Menstruationsdisk</h2>
    <img class="popup-img" src="img/produkter/disk.webp" alt="">
    <button onclick="lukAllePopups()">Luk</button>
  </div>
  
  <!-- Popup for trusser -->
  <div id="popup-trusser" class="popup">
    <h2 class="popup-h2">Menstruationstrusser</h2>
    <img class="popup-img" src="img/produkter/trusser.webp" alt="">
    <button onclick="lukAllePopups()">Luk</button>
  </div>

</main>
    
<script src="js/produkter.js"></script>
</body>
</html>
